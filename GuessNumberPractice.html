<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>guess number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .answer {
            font-weight: bold;
            font-size: 80px;
        }

        .row {
            text-align: center;
        }

        .mal-btn {
            margin: 10px;
        }

        .making-new {
            background-color: #ff0;
        }

        .btn-box {
            margin: 5px;
        }

        .btn {
            background-color: #eee;
            border: 1px solid #000;
        }

        .X-btn {
            color: #f00;
        }

        .Y-btn {
            color: #0f0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="answer border border-dark">
                    <label for="" class="Ans" id="Ans">0~100</label>
                </div>
                <div class="mal-btn">
                    <button class="broder making-new" id="Ran">產生新數字</button>
                </div>
                <div>
                    <input type="text" class="Guess-number" id="text-box">
                </div>
                <div class="btn-box">
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                </div>
                <div class="btn-box">
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                </div>
                <div class="btn-box">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                </div>
                <div class="btn-box">
                    <button class="btn X-btn" id="delete">X</button>
                    <button class="btn num">0</button>
                    <button class="btn Y-btn" id="confirm">V</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        var answer = document.getElementById('Ans');
        var txt = document.getElementById('text-box');
        var btns = document.querySelectorAll('div .num');
        var randomNumber = document.getElementById('Ran');

        randomNumber.addEventListener('click', get_num)

        function get_num() {
            randomNumber = Math.floor((Math.random() * 100) + 1);
            answer.innerHTML = '0~100';
            txt.value = '';
            min_num = 0;
            max_num = 100;
        }

        btns.forEach((item) => {
            item.addEventListener('click', inputNumber);
        });

        function inputNumber() {
            if (txt.value == '' && this.innerHTML == 0) {
                txt.value = '';
            } else {
                txt.value += this.innerHTML;
            }
        }

        var del = document.getElementById('delete');
        del.onclick = function () {
            txt.value = '';
        }

        var con = document.getElementById('confirm');
        var min_num = 0;
        var max_num = 100;
        con.onclick = function () {
            if (txt.value >= max_num || txt.value <= min_num) {
                alert('請照規則輸入數字!!!')
                answer.innerHTML = min_num + '~' + max_num;
                txt.value = '';
            }
            else if (txt.value > randomNumber && txt.value < max_num) {
                max_num = txt.value;
                answer.innerHTML = min_num + '~' + max_num;
                txt.value = '';
            }
            else if (txt.value < randomNumber && txt.value > min_num) {
                min_num = txt.value;
                answer.innerHTML = min_num + '~' + max_num;
                txt.value = '';
            }
            else {
                alert('猜中了 數字為：' + randomNumber)
            }
        }
        window.onload = get_num();


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
